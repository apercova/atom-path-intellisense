ent build status :factory: | See Change Log :barber: Linux MacOS Windows Features Provides path suggestions based on typed path and context. By default suggestions are provided by pressing ctrl + space. Uncheck manual-suggest configuration setting to get suggestions at typing. Suggestions are provided within scope selectors configured on allowed-scopes configuration setting. Default selectors cover pretty much languages but is extensible by adding more scope selectors. Note to developers If you find any selector combination that's missing or can improve this package make a PR with your add to allowed-scopes configuration setting. Escaping of single and double quotes is allowed for files and directories. Path suggestions mechanism relies on providers for appropriate grammar and selectors. Default path providers are described below. Providers Default Providers :dart: Default providers are the very basic path suggestion providers on this package given path suggestions for paths relative to current file and working out of the box on all allowed scopes. Current file path provider Default :muscle: Features Works out-of-the-box on allowed scope selectors. Provides suggestions for current file path. Current file relative path provider Default :muscle: Features Works out-of-the-box on allowed scope selectors. Provides suggestions for paths relative to current file path. Relative suggestions are shown by typing self ./ or parent ../ directories. Suggestions for paths relative to user's home directory are shown by typing: ~/. Suggestions for paths relative to current project directory are shown by typing forward slash: /. When not in a project, suggestions fallback to FileSystem root directory shown files with appropriate permisions. Extended Providers ❤ Atom-path-intellisense is not only based on default providers. Decoupling path suggestions mechanism from autocomplete-plus provider API gives the advantage of writing extended providers that cover more specific contexts and can be formatted in their own way. We refer as extended providers to providers targeted to a specific language or more specific scope selectors and context. See more of extended providers ... Installation Install from atom´s settings/packages tab or run following command on a terminal: apm install atom-path-intellisense Configuration This package exports following configuration settings to config.cson file: manual-suggest If enabled (recomended), suggestions are provided by pressing ctrl + space. Uncheck to get suggestions at typing. Type: boolean Default: true scope-descriptors Scope selectors (can be comma- separated) for which suggestions are shown. Apply to current file's relative-path suggestion providers. Other providers specify more specific selectors. See: Scope Selectors Reference Type: string Default: '.source .string, .source.css.scss, .source.shell, .text .string, .text.html.basic' provider-strategy-all If enabled, All suitable providers that can resolve suggestions are called (a bit lower operation). Type: boolean Default: false enable-debug Enable / disable debug options. Note that Atom's dev mode $ atom --dev . overrides this setting. Type: boolean Default: true if Atom's dev mode $ atom --dev . is enabled. false otherwise. Example of config.cson: \"*\": \"atom-path-intellisense\": \"allowed-scopes\": \".source .string, .source.shell, .text .string, .text.html.basic\" \"enable-debug\": false \"manual-suggest\": true \"provider-strategy-all\": false Acknowledgements :trophy: Scope selectors matching features are based on Atom selectors.js. Scope selectors cache is based on autocomplete-plus scope-helpers.js. Specs are based on autocomplete-paths specs ones. × Search results Close Documentation generated by JSDoc 3.6.3 on 2019-10-30T19:47:06-06:00 using the DocStrap template. "},"AtomPathIntellisense.html":{"id":"AtomPathIntellisense.html","title":"Class: AtomPathIntellisense","body":" Documentation Modules config/configconfig/constsconfig/settingsutil/l
